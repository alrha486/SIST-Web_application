<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<script type="text/javascript">
		window.addEventListener('load',init);
		function init(){
			if(!navigator.cookieEnabled){
				alert('현재 브라우저는 쿠키를 지원하지않습니다.');
				return ;
			}
			var mycount = getCookie('mycount');
			if(mycount){
				mycount = parseInt(mycount);
				mycount++;
				document.getElementById('count').innerHTML = mycount;
				setCookie('mycount',String(mycount));
			}else{ // 쿠키를 만든적이 없다면 
				alert('No Cookie~~~');
				setCookie('mycount',0);
			}
		}

		function setCookie(key,value){
				var newDate = new Date(2018,9,10,23,0,0); // 2018-10-10 밤11시 
				document.cookie = key + '=' + encodeURIComponent(value) + ';expires=' + newDate.toUTCString() + ';path=/1010/' ; 
		}

		function getCookie(key){
			var mycookie = document.cookie; 
			var idx = mycookie.indexOf('=');
			if(idx > 0){ //쿠기가 있다면 
				mycookie.substring(idx + 1, mycookie.indexOf(';'));
			}else{
				return null;
			}
		}

	</script>
</head>
<body>
	방문자 수 : <span id="count"> </span>
</body>
</html>
