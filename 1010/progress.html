<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Progress Demo</title>
	<script type="text/javascript">
		window.addEventListener('load',init);
		var su = 0;
		function init(){
			var pgress = document.querySelector('#progressbar');
			pgress.max = 100;
			pgress.value = ++su;

			document.querySelector('#result').innerHTML = Math.floor(pgress.position * 100) + '%완료됨.';
			setTimeout(init,20);
		}
			
		
	</script>
</head>
<body>
	Download : <progress id="progressbar" value="0"></progress><br>
	진행률 : <output id="result"></output>
</body>
</html>
