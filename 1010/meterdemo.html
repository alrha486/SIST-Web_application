<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<script type="text/javascript">
		window.addEventListener('load',init);
		var su = 0;
		function init(){
			var meter1 = document.querySelector('#meter');
			meter1.value = ++su;

			setTimeout(init,1);
		}
	</script>
	<title>Meter Demo</title>
</head>
<body>
		Disk Usage : <meter id="meter" value="140" title="GB" min="0" low="250" high="1350" max="1500" ></meter>
												<!--value: 현재값 low와 high 밖의값일 땐 색이 바뀜 -->
</body>
</html>
