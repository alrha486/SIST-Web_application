<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery Event Demo</title>
<style type="text/css">
img {
	position : relative; height:100px; width:100px;
}
</style>
<script src="script/jquery.min.js"></script>
<script>
	$(function() {
		$('button').click(function() { 
			$('img').animate({
				opacity : 0.2,
				left : "+=100px",
				top : "+=100px"
			},3000);
			$('img').animate({
				opacity : 0.8,
				width : "+=100px",
				height : "+=100px"
			},3000);
			$('img').slideUp(1000);
		});
	});
</script>
</head>
<body>
	<h1>Slide Right/Slide Left</h1>
	<p>
		<button>Start</button>
	</p>
	<img src="images/apple.jpg" />
</body>
</html>
