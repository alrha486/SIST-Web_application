<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery Event Demo</title>
<style type="text/css">
img {
	display: inline; height:300px; overflow : hidden;
}
</style>
<script src="script/jquery.min.js"></script>
<script>
	$(function() {
		$('button:eq(0)').click(function() { 
			$('img').animate({'width':'300px'},2000);
		});
		$('button:eq(1)').click(function() {
			$('img').animate({'width':'0px'},2000);
		});
	});
</script>
</head>
<body>
	<h1>Slide Right/Slide Left</h1>
	<p>
		<button>Slide Right</button>
		<button>Slide Left</button>
	</p>
	<img src="images/apple.jpg" />
</body>
</html>
