<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery Event Demo</title>
<style type="text/css">
img {
	position : relative; height:100px; width:100px;
}
</style>
<link type="text/css" href="css/jquery-ui.css" rel="stylesheet">
<link type="text/css" href="css/jquery-ui.theme.css" rel="stylesheet">
<script src="script/jquery.min.js"></script>
<script src="script/jquery-ui.min.js"></script>
<script>
	$(function() {
		$('button:eq(0)').button({
			icons : {
				primary : "ui-icon-calculator",
				secondary : "ui-icon-star"
			}
		});
		$('button:eq(1)').button({
				disabled : true
		});
		$('button:eq(2)').button({
			icon : "ui-icon-gear",
			iconPosition : "end"
	});
	});
</script>
</head>
<body>
		<button>Button type1</button>
		<button>Button type2</button>
		<button>Button type3</button>
</body>
</html>
