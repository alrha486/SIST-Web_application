<!DOCTYPE html> <!--여러개 지정 class, 하나만 지정 id-->
<html lang="en"> 
<head>
    <meta charset="UTF-8"> 
    <title>attribute selector</title>
    <style type="text/css">
        a[href] {color : red;}
        a[href="https://www.daum.net"]{color:blue}
        a[href$= 'kr'] {color : green}
        a[href^='mailto']{color:rgb(247, 0, 255)}
        a[href ~='sist'] {color : orange;}  
        a[href *= 'lemon'] {color : rgb(0, 195, 255)}
    </style>
</head>
<body>
    <h1>검색엔진</h1>
    <ul>
        <li><a href = "https://www.naver.com">NAVER</a></li>
        <li><a href = "https://www.daum.net">DAUMKAKAO</a></li>
        <li><a>NATE</a></li>
        <li><a href = "https://www.google.co.kr">GOOGLEKOREA</a></li>
        <li><a href = "mailto:alrha486@naver.com">YAHOO MAIL</a></li>
        <li><a href = "sist inflearn">쌍용강북교육센터</a></li>
        <li><a href = "apple-lemon-pineapple-grape">과일이름</a></li>
    </ul>
</body>
</html>
