<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>회원 정보 페이지</title>
		</head>
	<body>
		<script>
			var value = window.location.search.substring(1);
			var array = value.split('&');
			document.write('<h1>회원 정보</h1>');
			document.write('<ul>');
			var hobby = '';
			for(var i = 0 ; i < array.length ; i++){
				var str = array[i];
				if(str.split('=')[0] == 'hobby'){
					hobby += str.split('=')[1] + ',';
				}
			}
			str = '';
			for(var i = 0 ; i < array.length ; i++){
				str = array[i];
				if(str.split('=')[0] != 'hobby'){
					document.write('<li>' + str.split('=')[0] + " : " + decodeURI(str.split('=')[1]) + "</li>");
				}
			}
			document.write('<li>hobby : ' + decodeURI(hobby.substring(0, hobby.length - 1)) + '</li>');
			document.write('</ul>');
		</script>
	</body>
</html>
