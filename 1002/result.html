<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>성적처리 결과 창</title>
	<script src="script/student.js"></script>
	<script src="script/calc.js"></script>
	<script src="script/output.js"></script>
	<script>
		window.onload = setup;
		function setup(){
			var str = window.location.search; 
			str = str.substring(1); 
			var array = str.split('&');
			var student = new Student();
			student.hakbun = array[0].split('=')[1];
			student.irum = decodeURI(array[1]).split('=')[1];
			student.kor = parseInt(array[2].split('=')[1]);
			student.eng = parseInt(array[3].split('=')[1]);
			student.mat = parseInt(array[4].split('=')[1]);
			student.edp = parseInt(array[5].split('=')[1]);
			calc(student);
			output(student);
			
			// document.write(decodeURI(array[1]));
		}		
	</script>

</head>
<body>
	<script type="text/javascript">
	</script>
</body>
</html>
