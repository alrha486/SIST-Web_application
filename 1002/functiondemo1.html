<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Function Demo</title>
	<script type="text/javascript">
		function change(num, str){
			num += 10000; 
			str = 'World';
		}
	</script>
</head>
<body>
	<script type="text/javascript">
		var num = 100; 
		var str = 'Hello';
		document.write('변경 전 num = ' + num + ', str = ' + str + '<br>');
		change(num, str);
		document.write('변경 후 num = ' + num + ', str = ' + str + '<br>');
	</script>
</body>
</html>
