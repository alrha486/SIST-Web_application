<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>event demo</title>
	<script type="text/javascript">
		window.addEventListener('load',setup,false);
		function setup(){
			var yellow = document.getElementsByTagName('button')[0];
			var cyan = document.getElementsByTagName('button')[1];
			yellow.addEventListener('click',change1,false);
			cyan.addEventListener('click',change2,false);
		}
		function change1(){
			document.body.style.backgroundColor = 'yellow';
		}
		function change2(){
			document.body.style.backgroundColor = 'cyan';
		}

	</script>
</head>
<body>
	<button type="button">yellow</button>
	<button type="button">cyan</button>
</body>
</html>
