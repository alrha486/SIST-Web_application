<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Function Demo</title>
	<script type="text/javascript">
		function calcSum(start, end){
			var i, sum = 0;
			for(i=start; i<=end; i++){
				sum += i;
			}
			return sum;
		}
	</script>
</head>
<body>
	<script type="text/javascript">
		// calcSum(); // Call by Name
		var start = 50, end = 80;
		var result = calcSum(start,end); // Call by Value
		document.write(start + '부터 ' + end + ' 까지의 합은 ' + result + '입니다.<br>');
		start = 10;
		end = 30;
		var result = calcSum(start,end); // Call by Value
		document.write(start + '부터 ' + end + ' 까지의 합은 ' + result + '입니다.');
	</script>
</body>
</html>
