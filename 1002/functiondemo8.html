<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Function demo</title>
</head>
<body>
	<script type="text/javascript">
			function test(a,b,c,d,e){
				var a = a;
				var b = b;
				var c = c;
				var d = d;
				var e = e;
				return a+b+c+d+e;
			}
			document.write(test(3,4,5) + '<br>');
			document.write(test(3,4,5,6) + '<br>');
			document.write(test(3,4,5,6,7) + '<br>');
	</script>
</body>
</html>
