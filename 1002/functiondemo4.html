<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>function literal demo</title>
</head>
<body>
	<script type="text/javascript">
		var su = 5; //literal
		var str= 'hello';//literal
		var flag = 4>5;//literal
		var car = {name : 'Sonata', price : 25000000, maker : 'Hyundai'};//literal
		var array = ['mango', 'apple', 'banana']; //literal
		var myfunction = function(){
			document.write('My role is function literal');
		};
		su = myfunction();
	</script>
</body>
</html>
