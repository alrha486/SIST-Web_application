<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text-indent 연습</title>
    <style type="text/css">
        p { text-indent : 50px;}
        p::first-letter{ font-size : 3em; font-weight : 900;color:red;}
    </style>
</head>
<body>
    <h1>Text-indent 연습</h1>
    <p>첼시는 21일 오전 1시 55분(한국시간) 그리스의 툼바 스타디움에서 열린 PAOK와의 2018-19 유럽축구연맹(UEFA) 유로파리그(UEL) L조 1라운드에서 1-0으로 승리했다. 이로써 첼시는 L조에서 선두에 자리를 잡았다.</p>
</body>
</html>
