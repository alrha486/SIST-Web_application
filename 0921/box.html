    <h1>Box Model</h1>
    <p><span>강석우</span>는 10여 년간 라디오 진행을 이어올 수 있었던 자기관리 방법으로  ‘딴짓’을 하지 않는다고 했다. 그러면서 “술을 마시지 않았던 게 인생에서 가장 잘한 일이었다. 남들이 저녁 6시부터 술을 마시기 시작할 때 그림, 작곡, 연주 등 지금 나를 지탱해주는 많은 것을 만들 수 있었다”고 말했다. 또한 요즘 건강관리를 어떻게 하고 있냐는 질문에는 “사람을 만나는 것도 최소화하고 특별한 일이 없으면 집에서 휴식을 취하며 주로 아내와 시간을 보낸다”면서 “아내가 해주는 별식을 좋아한다”고 덧붙였다.</p>
