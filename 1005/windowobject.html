<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Window Object Demo</title>
	<script>
		window.addEventListener('load',init);
		var w = null; // 전역변수
		function init(){
			document.getElementById('btnOpen').addEventListener('click',myopen);
			document.getElementById('btnSend').addEventListener('click',send);
		}
		function myopen(){
				w = window.open('child.html','_blank','width=500,height=300');
		}
		function send(){
				var message = document.getElementById('txtMsg').value;
				w.document.myform.message_window.value += message + '\n';
		}
	</script>
</head>
<body>
	<p><button type= "button" id ="btnOpen">Open</button></p>
	<p>Message : <input type="text" id="txtMsg" size = "50">
												<button type="button" id="btnSend" value="send">Send</button>
	</p>
</body>
</html>
