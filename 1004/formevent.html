<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Form Event Demo</title>
	<script type="text/javascript">
		window.addEventListener('load',setup);
		function setup(){ // from에 접근하는 방법 
			//1. document.forms[0].result.innerHTML = 'Hello, World';
			//2. document.myform.result.innerHTML = 'Hello, Form';
			//3. document.getElementById('myform').result.innerHTML = 'Hello, myform';
			//4. document.getElementById('myform').addEventListener('submit',mysubmit);
			document.myform.mybutton.addEventListener('click',mysubmit);
		}
		function mysubmit(){
			var f = document.myform;
			f.action = 'result.html'; 
			f.method = 'get';
			if(!f.username.value || !f.userage.value){
				alert('이름 혹은 나이의 값이 빠졌습니다.');
				return false;
			}
			document.myform.submit();
			
		}
	</script>
</head>
<body>
	<form name ="myform"> <!--버튼이라면 oncllick, 폼이라면 onsubmit-->
		<!--false : 전송을 하지 않겠다.-->
		Name : <input type="text" name="username" placeholder="이름을 넣어주세요"><br>
		Age : <input type="text" name="userage" placeholder="나이를 넣어주세요"><br>
		<input type="button" name= "mybutton" value="전송">&nbsp;&nbsp;
		<input type="reset"  value="다시하기">
	</form>
</body>
</html>
