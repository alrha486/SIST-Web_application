<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Select Demo</title>
	<script type="text/javascript">
		window.onload = function(){
			// document.myform.search_engine.onchange = mychange;
			document.myform.search_engine.addEventListener('change',mychange,false);
			// select 는 change 이벤트임
		}
		function mychange(){
			var idx = this.selectedIndex;// 여기서 this는 select
			if(idx != 0){
				window.location.href = this.options[idx].value;
				// 윈도우의 주소창에 select 의 value값을 넣음
			}
			
		}
	</script>
</head>
<body>
	<form name ='myform'>
		<select name = 'search_engine'>검색엔진
			<option>--선택--</option>
			<!--서버or 다른페이지로 넘어가는 값은 value 값-->
			<option value='https://www.naver.com'>네이버</option> 
			<option value='https://www.daum.net'>다음카카오</option>
			<option value='https://www.nate.com'>네이트</option>
			<option value='https://www.google.com'>구글코리아</option>
		</select>
	</form>
</body>
</html>
