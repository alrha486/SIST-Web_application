<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Event Demo</title>
	<script type="text/javascript">
		window.addEventListener('load',setup,false); // 실행하면(load) setup이라는 함수 호출
		function setup(){
			document.getElementsByTagName('body')[0].addEventListener('click',myclick, true);
			// 태그는 여러개일 수도있으므로 elements 
			document.getElementsByTagName('div')[0].addEventListener('click',myclick,true);
			document.getElementsByTagName('button')[0].addEventListener('click',myclick,true);
		}
		function myclick(){
			alert(this.tagName);
		}
	</script>
	<style type="text/css">
		body{ 	background-color: yellow; }
		div {
			width : 500px; height: 500px; background-color: cyan;
		}
		button {
			width: 250px; height: 250px; background-color: red;
		}
	</style>
</head>
<body>
	<div>
		<button type="">Click Me!!</button>
	</div>
</body>
</html>
