<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript Operator Demo</title>
</head>
<body>
	<script type="text/javascript">
		var Member = function(name, age){
      this.name = name;
      this.age = age;
		};

		var chulsu = new Member('김철수',24);
		var younghee = new Member('김영희',20);

		document.write('철수의 이름과 나이는 =' + chulsu.name + ',' + chulsu.age + "<br>");
		document.write('영희의 이름과 나이는 =' + younghee['name'] + ',' + younghee['age'] + "<br>");
	</script>
</body>
</html>
