<!DOCTYPE html>
<html>
<head>
	<title>Exception Demo</title>
	<meta charset="utf-8">
</head>
<body>
<script type="text/javascript">
	var num = null;
	num = parseInt(prompt('양의 정수를 입력해주세요 : '));
	try{
		if(num < 0) throw new Error('반드시 양의 정수를 넣어야합니다.');
	document.write('num = ' + num + '<br>');
}catch(error){
	document.write('에러발생 <br>');
	document.write(error.message + '<br>');
}finally{
	document.write('항상수행');
}

</script>
</body>
</html>
