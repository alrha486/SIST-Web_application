<!DOCTYPE html>
<html>
<head>
	<title>Operator Demo</title>
	<meta charset="utf-8">
</head>
<body>
<script type="text/javascript">
	var car = {name :'Sonata', price:25000000, maker:'Hyundai'};
	document.write('car.price : ' + car.price+ '<br>');
	document.write(delete car.price+ '<br>');
	document.write('car.price : ' + car.price+ '<br><hr>');

  var array = ['apple', 'mango', 'lemon', 'grape'];
  document.write('apple[2] = ' + array[2] + '<br>');
  document.write(delete array[2] + "<br>");
  document.write('삭제 후 배열의 길이 : ' +array.length + '<br>') // 배열의 방 개수는 그대로 원소만 삭제
  document.write('apple[2] = ' + array[2] + '<br><hr>');

  document.write('Math.PI = ' + Math.PI + '<br>');
  document.write(delete Math.PI + "<br>");
  document.write('Math.PI = ' + Math.PI + '<br><hr>');

  su = 5; 
  var num = 100;
  document.write(delete su + '<br>');  // 삭제 가능
  document.write(delete num + '<br>'); // var 변수는 삭제 불가

</script>
</body>
</html>
