<!DOCTYPE html>
<html>
<head>
	<title>object demo</title>
	<meta charset="utf-8">
</head>
<body>
	<script type="text/javascript">
		var square = {
		'width' : 50, // propertied
		'height' : 100,
		'fgColor' : 'yellow',
		'borderColor' : '#f00',
		position : [30,70],
		createDate : new Date(),
		'getArea' : function(){ //method
			return this.width * this.height;
			}
		};	
		document.write('전경색은 = ' + square.fgColor + '<br>');
		document.write('보더색은 = ' + square['borderColor'] + '<br>');
		document.write('면적은 = ' + square.getArea() + '<br>');
		document.write('생성날자은 = ' + square['createDate'] + '<br>');
		document.write('위치 = (' + square['position'][0] + ',' + square['position'][1] + ')' + '<br>');

		square.position[0] = 100;
		square.position[1] = 500;
		document.write('위치 = (' + square['position'][0] + ',' + square['position'][1] + ')' + '<br>');

	</script>
</body>
</html>
