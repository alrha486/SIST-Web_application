<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Object Constructor Demo</title>
	<script type="text/javascript">
		var Car = function(irum, price, maker){ // 생성자. 리터럴x
     var irum = irum; // 1. this를 빼는 순간 private가 된다.  밖에서 호출 x   2. var를 쓰는 순간 지역변수. 밖에서 호출x
     this.price = price;
     this.maker = maker;
     this.toString = function(){
     		document.write('<ul>');
     		document.write('<li>이름 : ' + this.irum + '</li>');
     		document.write('<li>가격 : ' + this.price.toLocaleString() + '</li>'); // toLocaleString() : 숫자의 경우 3자리마다 , 직음
     		document.write('<li>제조사 : ' + this.maker + '</li>');
     		document.write('</ul>');
     } 
		}
	</script>
</head>
<body>
	<script type="text/javascript">
		var sonata = new Car('Sonata', 24000000,'Hyundai');	 // 위의 생성자를 통한 객체 생성
		document.write(sonata.irum);
		sonata.toString();
	</script>
</body>
</html>
