<!DOCTYPE html>
<html>
<head>
	<title>체질량(BMI) 지수 구하기</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		var bmi = {
			idex : null,
			calcIndex : function(height, weight){ // h: 키 , w: 몸무게
				var value =weight/ Math.pow(height,2) * 10000; // BMI 공식
				this.idex = (value >=40) ? '고도비만' : 
													(value >=35 && value < 40) ? '중금도비만' : 
													 (value >=30 && value < 35) ? '경도비만' : 
													  (value >=25 && value < 30) ? '과체중' : 
													   (value >=18.5 && value < 25) ? '정상체중' : '저체중';
			}
		}
	</script>
	<style type="text/css">
		ul > li {
			list-style-type: none; 
		}
		output {
			color : red;
		}
	</style>
</head>
<body>
	<form name = "myform">
		<fieldset>
			<legend>키와 몸무게의 값을 넣어주세요</legend>
			<ul >
				<li>   키    : <input type="text" name="height"></li>
				<li>몸무게 : <input type="text" name="weight"></li>
				<li>BMI : <output name = "result"></output></li>
				<li><button type="button" onclick = "mycalc()">계산하기</button></li>
			</ul>
		</fieldset>
	</form>

<script type="text/javascript">
	function mycalc(){
		var f = document.myform;
		var height = parseInt(f.height.value);
		var weight = parseFloat(f.weight.value);
		bmi.calcIndex(height,weight);
		f.result.innerHTML = bmi.idex;
	}
</script>

</body>
</html>
