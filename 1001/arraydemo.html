	var array = [];
	array.push('Java');
	array.unshift('C-language');
	array.push('C#');
	array.unshift('Cobol');
	document.write(array + '<hr>');
/*
splice() : 3가지 , insert, remove, replace
1. insert : howmany --> 0
2. remove : howmany --> 0
3. replace : howmany <= item의 개수
*/
	array.splice(1,2,'mango','banana');
	document.write(array);
