<!DOCTYPE html>
<html>
<head>
	<meta name="name" content="content">
	<meta charset="utf-8">
	<title>Calender</title>
<style type="text/css">
	table { border-collapse: collapse; width:700px; margin-left: auto; margin-right: auto; }
	th {
		background-color: navy; color :#fff; height : 50px;
	}
</style>

		<script type="text/javascript">
		function isLeapYear(year,month){ // 윤년이면 참 
			if(year % 400 == 0 || (year % 4 ==0 && year % 100 != 0)){
				return true;
			}else return false;
		}

		function getLastDay(year, month){
			var array = [31, [29,28], 31,30,31,30,31,31,30,31,30,31];
			if(month != 2) return  array[month-1];
			else if(month ==2){
				if(isLeapYear(year)){
					return array[1][0];
			}else{
				return array[1][1];
			}
		}
	}
	</script>
</head>

<body>
<script type="text/javascript">
	var year = prompt("몇년? : ");
	var month = prompt("몇월? : ");

	var date = new Date(year, month-1, 1);
	var space = date.getDay();
	var lastday = getLastDay(date.getFullYear(), date.getMonth()+1);
	document.write('<h1 align="center">' + date.getFullYear() + '년' + (date.getMonth()+1) + '월</h1>');
	document.write("<table border='1'>");
	var array = ['日', '月', '火','水','木','金','土'];
	document.write('<thead><tr>');
	for(var i=0; i <7; i++){
		document.write('<th>' + array[i] + '</th>');
	}
		document.write('</tr></thead>');


		document.write('<tbody>');
		var count = 0;
		document.write('<tr>');
		for(i =0; i<space; i++){
			document.write('<td>&nbsp;</td>'); count++;
		}
		for(i=1; i<lastday+1; i++){
			document.write('<td>' + i + '</td>'); count++;
			if(count % 7 == 0){
				document.write('</tr><tr>'); count =0;
			}
		}
		for(i=0; i<(7-count); i++){
			document.write('<td>&nbsp;</td>');
		}
		document.write('</tr></tbody>')

	document.write("</tbody></table>");
</script>
</body>
</html>
