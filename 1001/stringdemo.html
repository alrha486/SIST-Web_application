<!DOCTYPE html>
<html>
<head>
	<title>String object demo</title>
	<meta charset="utf-8">
</head>
<body>
	<script type="text/javascript">
		var str = "Hello, World";
		document.write(str.substring(1,5) + '<br>'); // 1번재부터 5번째까지
		document.write(str.slice(1,5) + '<br>');
		document.write(str.substr(1,4) + '<br><hr>'); // 1번째부터 4개

		var url = "http://localhost/1001/result.html?id=alrha486&passwd=123456";
		var idx = url.indexOf('?');
		var str = url.substring(idx+1);
		var array = str.split('&'); // & 기준으로 앞은 0번째방 뒤는 1번쨰방
		document.write("아이디 = " + array[0].split('=')[1] + '<br>');
		document.write("비밀번호 = " + array[1].split('=')[1]);
		
	</script>
</body>
</html>
