<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <title>Drag and Drop Demo</title>
   <script type="text/javascript">
      window.addEventListener('load', function(){ // 로드될 때
         var img = document.getElementById('myimage'); // image의 id를 img에 저장
         img.addEventListener('dragstart', function(evt){ // 이미지가 드래그가 될 때
            evt.dataTransfer.setData('mydrag', evt.target.id); // 이미지의 id 를 mydrag로 넣고 
         },false);

         var mydiv = document.getElementById('mydiv'); // div의 id를 mydiv에 저장 
         mydiv.addEventListener('dragover', function(evt){ // div위에 무언가가 드래그 될 때 
            evt.preventDefault(); // preventDefault 적용 
         });

         mydiv.addEventListener('drop', function(evt){ // div안에 무언가가 드롭될 때 
            evt.preventDefault(); // preventDefault 적용 
            var myid = evt.dataTransfer.getData('mydrag'); // setData로 적재한 데이터(image의 id) 를 꺼내기 
            var element = document.getElementById(myid);   //image Id
            element.parentNode.removeChild(element); //body가 image를 지움
            evt.target.appendChild(element); //div가 image를 자식으로
         });
      }, false);
   </script>
   <style type="text/css">
      div{
         width:250px;  height:250px;
         padding:10px;  border:1px solid black;
      }
   </style>
</head>
<body>
   <h1>Drag and Drop Demo</h1>
   <div id="mydiv"></div>   
   <br /><br />
   <img src="images/check.png" draggable="true" width="200" height="200" id='myimage'>
</body>
</html>
