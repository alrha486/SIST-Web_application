<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>File Api Demo</title>
	<script type="text/javascript">
		window.addEventListener('load',init);

		function init(){
			document.querySelector('#myfile').addEventListener('change',mychange);
			}

				function mychange(){
						// document.querySelector('#result').innerHTML = this.files.length;
						var file = this.files[0];
						var str = '<ul>';
						str += '<li>파일의 이름 : ' + file.name + '</li>';
						str += '<li>파일의 크기 : ' + (file.size).toLocaleString() + 'Bytes</li>';
						var cdate = new Date(file.lastModified);
						str += '<li>파일의 수정 날자 : ' + cdate.toLocaleString() + '</li>';
						str += '<li>파일의 타입 : ' + file.type + '</li>';
						str += '</ul>';
						document.querySelector('#result').innerHTML = str;
				}
						
	
	</script>
</head>
<body>
	<form name="myform" action="result.hml">
		File : <input type="file" id="myfile"> <br><br>
	</form>
	<output id="result"></output>
</body>
</html>
