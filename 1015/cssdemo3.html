<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<script src="script/jquery.js"></script>
	<script>
		$(document).ready(function(){
			$('p:even').removeClass('underline');
			$('p:eq(2)').removeClass('green');
			$('p:nth-child(3)').addClass('underline');
		});
	</script>
	<style type="text/css">
	.underline{ text-decoration: underline; }
		.red { background-color: red; }
		.blue { background-color: blue; }
		.green { background-color: green; }
		.yellow { background-color: yellow; }
	</style>
</head>
<body>
	<p class="red underline">red</p>
	<p class="blue underline">blue</p>
	<p class="green underline">green</p>
	<p class="yellow underline">yellow</p>
</body>
</html>
