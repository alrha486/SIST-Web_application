<html>

	<meta charset="utf-8">

		div { width : 300px; height: 300px; background-color: yellow; }
		.myevent{ background-color: cyan; font-size : 3em; }

	<script>

		$function({

			$('div').mouseover(function(){
					$(this).addClass('myevent');
			});
			$('div').mouseout(function(){
					$(this).removeClass('myevent');
			});

		});
	</script>
</head>
<body>
	<div id = "mydiv">
		여기에 마우스를 올려보세요
