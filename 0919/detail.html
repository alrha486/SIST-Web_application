<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>detail tag 연습</title>
</head>
<body>
    <h1>detail tag 연습</h1>
    <h2>파이선과 자바를 연계한 머신러닝 활용 개발자 양성과정</h2>
    <details>
        <summary>language</summary>
        <p>JAVA</p>
        <p>PYTHON</p>
    </details>
    <details>
        <summary>DataBase</summary>
        <p>ORACLE DB</p>
        <p>MARIA DB</p>
    </details>
    <details>
        <summary>Script languages</summary>
        <p>HTML5</p>
        <p>CSS3</p>
        <p>JAVA SCRIPT</p>
        <p>JQUERY</p>
    </details>
</body>
</html>
